name: CI - Entrenamiento del modelo y carga del artefacto

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model (generate joblib)
        run: |
          python gen_artefacto.py

      # CI/CD: publicar artefacto en GitHub
      - name: Upload model artifact (GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: rf_forward_model
          path: rf_forward_model.joblib

      # CD: credenciales AWS para poder usar S3 + SSM
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESSS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Desplegar MLflow 
      - name: Deploy MLflow (Postgres + MLflow) to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy MLflow (registry enabled) with Docker Compose" \
            --parameters '{
              "commands": [
                "set -e",

                "GH_PAT=\"${{ secrets.PAT_GITHUB }}\"",

                "if command -v apt-get >/dev/null 2>&1; then sudo apt-get update -y; fi",
                "if command -v apt-get >/dev/null 2>&1; then sudo apt-get install -y docker.io docker-compose-plugin git; fi",

                "if command -v yum >/dev/null 2>&1; then sudo yum update -y || true; fi",
                "if command -v yum >/dev/null 2>&1; then sudo yum install -y docker git || true; fi",

                "sudo systemctl enable docker || true",
                "sudo systemctl start docker || true",

                "sudo mkdir -p /opt/mlops",
                "sudo bash -lc \"cd /opt && if [ ! -d mlops/.git ]; then git clone https://${GH_PAT}@github.com/JoseMoran-ast/MLOps.git mlops; else cd mlops && git pull; fi\"",

                "sudo mkdir -p /opt/mlflow",
                "sudo cp /opt/mlops/infra/mlflow/docker-compose.yml /opt/mlflow/docker-compose.yml",

                "sudo bash -lc \"printf '%s\n' \
                'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESSS_KEY_ID }}' \
                'AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}' \
                'AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}' \
                'S3_BUCKET=${{ secrets.S3_BUCKET }}' \
                | sudo tee /opt/mlflow/.env >/dev/null\"",

                "sudo bash -lc \"cd /opt/mlflow && docker compose up -d\"",
                "sudo bash -lc \"cd /opt/mlflow && docker compose ps\"",
                "sudo bash -lc \"docker logs --tail=120 mlflow || true\""
              ]
            }'


      # CD: subir el modelo a S3
      - name: Upload model to S3
        run: |
          aws s3 cp rf_forward_model.joblib s3://${{ secrets.S3_BUCKET }}/rf_forward_model.joblib

      # CD: descargar el modelo en la EC2 (SSM) a una ruta persistente
      - name: Download model to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Download model from S3 to EC2" \
            --parameters '{
              "commands": [
                "set -e",
                "sudo mkdir -p /opt/mlops/artifacts",
                "sudo aws s3 cp s3://${{ secrets.S3_BUCKET }}/rf_forward_model.joblib /opt/mlops/artifacts/rf_forward_model.joblib",
                "sudo ls -la /opt/mlops/artifacts"
              ]
            }'

      # CD: Clonar el repositorio de github en EC2 y desplegar la aplicaciÃ³n
      - name: Deploy API to EC2 via SSM (clone private repo to /opt/mlops + systemd)
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy FastAPI app from private repo to /opt/mlops and restart service" \
            --parameters '{
              "commands": [
                "set -e",
                "GH_PAT=${{ secrets.PAT_GITHUB }}",

                "if command -v apt-get >/dev/null 2>&1; then sudo apt-get update -y && sudo apt-get install -y git python3-venv python3-pip; else sudo yum update -y || true; sudo yum install -y git python3-pip || true; fi",

                "sudo mkdir -p /opt/mlops",

                "sudo bash -lc \"cd /opt && if [ ! -d mlops/.git ]; then git clone https://${GH_PAT}@github.com/JoseMoran-ast/MLOps.git mlops; else cd mlops && git pull; fi\"",

                "sudo bash -lc \"cd /opt/mlops && python3 -m venv venv\"",
                "sudo bash -lc \"cd /opt/mlops && . venv/bin/activate && pip install --upgrade pip && pip install -r requirements.txt && pip install uvicorn\"",

                "sudo bash -lc \"cat > /etc/systemd/system/mlops-api.service <<'EOF'\n[Unit]\nDescription=MLOps FastAPI Inference API\nAfter=network.target\n\n[Service]\nType=simple\nWorkingDirectory=/opt/mlops\nEnvironment=MODEL_PATH=/opt/mlops/artifacts/rf_forward_model.joblib\nExecStart=/opt/mlops/venv/bin/uvicorn api_server:app --host 0.0.0.0 --port 8000\nRestart=always\nRestartSec=3\n\n[Install]\nWantedBy=multi-user.target\nEOF\"",

                "sudo systemctl daemon-reload",
                "sudo systemctl enable mlops-api.service",
                "sudo systemctl restart mlops-api.service",
                "sudo systemctl status mlops-api.service --no-pager",

                "sudo ss -ltnp | grep 8000 || true"
              ]
            }'

