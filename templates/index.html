<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluación de delanteros</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7fb; }
    .wrap { max-width: 760px; margin: 40px auto; padding: 0 16px; }
    .card { background: #fff; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 20px; color: #444; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    label { display: block; font-size: 14px; color: #333; margin-bottom: 6px; }
    input { width: 100%; padding: 10px 12px; border: 1px solid #d7d9e0; border-radius: 10px; font-size: 14px; }
    button { margin-top: 18px; width: 100%; padding: 12px 14px; border: 0; border-radius: 12px; font-size: 16px; cursor: pointer; background: #111827; color: #fff; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .result { margin-top: 18px; padding: 14px; border-radius: 12px; background: #f0f9ff; border: 1px solid #bae6fd; }
    .muted { color: #6b7280; font-size: 13px; margin-top: 10px; }
    .footer { margin-top: 14px; font-size: 12px; color: #6b7280; }
    @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Bienvenido a nuestro proceso de evaluación de jugador ⚽</h1>
      <p>Introduce las estadísticas del delantero/extremo y calcularemos el <b>overall_rating</b> estimado usando nuestro modelo Random Forest.</p>

      <form id="form">
        <div class="grid">
          <div>
            <label for="age">Edad</label>
            <input id="age" type="number" min="0" max="60" step="1" value="24" required />
          </div>

          <div>
            <label for="finishing">Finishing</label>
            <input id="finishing" type="number" min="0" max="100" step="1" value="82" required />
          </div>

          <div>
            <label for="positioning">Positioning</label>
            <input id="positioning" type="number" min="0" max="100" step="1" value="78" required />
          </div>

          <div>
            <label for="shot_power">Shot power</label>
            <input id="shot_power" type="number" min="0" max="100" step="1" value="80" required />
          </div>

          <div>
            <label for="dribbling">Dribbling</label>
            <input id="dribbling" type="number" min="0" max="100" step="1" value="76" required />
          </div>
        </div>

        <button id="btn" type="submit">Calcular predicción</button>
      </form>

      <div id="out" class="result" style="display:none;"></div>
      <div class="muted">Tip: también puedes usar <code>/docs</code> para probar la API en Swagger.</div>
      <div class="footer">Endpoint: <code>POST /infer</code></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("form");
    const out = document.getElementById("out");
    const btn = document.getElementById("btn");

    function val(id) {
      return Number(document.getElementById(id).value);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      btn.disabled = true;
      out.style.display = "none";
      out.textContent = "";

      const payload = {
        age: val("age"),
        finishing: val("finishing"),
        positioning: val("positioning"),
        shot_power: val("shot_power"),
        dribbling: val("dribbling"),
      };

      try {
        const res = await fetch("/infer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || "Error en la inferencia");
        }

        const data = await res.json();
        const pred = data.predicted_overall_rating;

        out.style.display = "block";
        out.innerHTML = `
          <b>Resultado:</b> Predicted overall_rating = <b>${pred.toFixed(2)}</b>
          <div class="muted">Input usado: ${JSON.stringify(payload)}</div>
        `;
      } catch (err) {
        out.style.display = "block";
        out.style.background = "#fef2f2";
        out.style.borderColor = "#fecaca";
        out.innerHTML = `<b>Error:</b> ${String(err).slice(0, 500)}`;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
